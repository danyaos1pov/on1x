    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.7);
    backdrop-filter: blur(5px);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 10002;
    opacity: 0;
    transition: opacity 0.3s ease;
}
#modal-overlay.visible {
    display: flex;
    opacity: 1;
}
#modal-popup {
    background: var(--card-bg);
    padding: 25px;
    border-radius: 20px;
    border: 1px solid rgba(255, 255, 255, 0.1);
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);

    max-width: 380px;
    text-align: center;
    transform: scale(0.9);
    transition: transform 0.3s cubic-bezier(0.3, 0.7, 0.4, 1.2);
}
#modal-overlay.visible #modal-popup {

}
#modal-popup i {

}

function showModalNotification(title, message, buttonText = 'Понятно', onButtonClick = null) {
    modalTitle.textContent = title;
    modalMessage.textContent = message;
    modalCloseButton.textContent = buttonText;

    // Убираем старый обработчик
    modalCloseButton.onclick = null;

    // Добавляем новый
    modalCloseButton.onclick = () => {
        hideModalNotification();
        if (onButtonClick && typeof onButtonClick === 'function') {
            onButtonClick();
        }
    };

    modalOverlay.classList.add('visible');
}

function hideModalNotification() {
    modalOverlay.classList.remove('visible');
}

modalOverlay.addEventListener('click', (event) => {

// === Остальной JavaScript (без изменений) ===
function showPage(id, isBack = false){
    const pages = document.querySelectorAll('.page');
    const nextPage = document.getElementById(id);
    let currentPage = document.querySelector('.page.active');
    const duration = 400;

    if (!nextPage || nextPage.classList.contains('active')) return; 
    
    window.scrollTo(0, 0);

    pages.forEach(p => {
        p.classList.remove('active', 'enter-forward', 'enter-backward', 'exit-forward', 'exit-backward');
        if (p !== currentPage && p !== nextPage) {
             p.style.display = 'none';
        }
    });

    nextPage.style.display = 'block'; 
    nextPage.classList.add(isBack ? 'enter-backward' : 'enter-forward');
    
    if (currentPage) {
        currentPage.style.display = 'block';
        currentPage.classList.add(isBack ? 'exit-backward' : 'exit-forward');
        
        if (isBack) {
            currentPage.style.zIndex = '20';
            nextPage.style.zIndex = '10';
        } else {
            currentPage.style.zIndex = '10';
            nextPage.style.zIndex = '20';
        }
        
        setTimeout(() => {
            if(currentPage) {
                currentPage.style.display = 'none';
                currentPage.classList.remove('exit-forward', 'exit-backward', 'active');
                currentPage.style.zIndex = '10'; 
            }
        }, duration); 
    }
    
    setTimeout(() => { 
        nextPage.classList.add('active');
        nextPage.classList.remove('enter-forward', 'enter-backward');
        nextPage.style.zIndex = '15'; 
    }, 10);
}
